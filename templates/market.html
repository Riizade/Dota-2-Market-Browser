{% extends "header.html" %}
{% block body %}
<body>
<div id="left_side">

</div>

<div id="market_list">

    {% for item in items %}
    <div class="market_item">
    <span class="item_name">{{item.name}}</span>
    <span class="item_price">{{item.price}}</span>
    <span class="item_quantity">{{item.quantity}}</span>
    <span class="item_set">{{item.set}}</span>
    <span class="item_type">{{item.item_type}}</span>
    <span class="item_slot">{{item.item_slot}}</span>
    <span class="item_hero">{{item.hero}}</span>
    <div class="item_image_crop"><img class="item_image" src="{{item.image_url_small}}"></div>
    <a href="http://www.google.com"><span class="span_link"></span></a>
    </div>
    {% endfor %}

</div>

<div id="selected_item">

</div>


</body>

{% endblock %}
